<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/dc959ca7e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <video id="background-video" autoplay loop muted>
        <source src="media/blue sky clouds.mp4" type="video/mp4" />
      </video>

      <div class="weatherApp">
        <form id="search-bar">
          <button type="submit" id="search-button">
            <i class="fa-solid fa-magnifying-glass-location"></i>
          </button>
          <input
            id="city-input"
            type="text"
            autocomplete="off"
            placeholder="Search City"
          />
        </form>

        <div class="container">
          <div class="row">
            <div class="col-8">
              <h1 id="city"></h1>
              <p>
                <strong id="currentDateTime">
                  <span id="currentDate"></span> &nbsp;
                  <span id="currentTime"></span
                ></strong>
                <br />
                <span id="weatherDescription"></span>
              </p>

              <h2>
                <img src="" alt="" id="weather-icon" /><span
                  id="temperature"
                ></span>
                <button type="submit" id="degree-button">°C</button>
              </h2>

              <ul class="nav nav-tabs" id="myTabs" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active show"
                    id="wind-tab"
                    data-toggle="tab"
                    href="#wind"
                    role="tab"
                    aria-controls="home"
                    aria-selected="true"
                    >💨 Wind</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="humidity-tab"
                    data-toggle="tab"
                    href="#humidity"
                    role="tab"
                    aria-controls="profile"
                    aria-selected="false"
                    >💧 Humidity</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="feels-like-tab"
                    data-toggle="tab"
                    href="#feels-like"
                    role="tab"
                    aria-controls="contact"
                    aria-selected="false"
                    >😌 Feels Like</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="air-pressure-tab"
                    data-toggle="tab"
                    href="#air-pressure"
                    role="tab"
                    aria-controls="contact"
                    aria-selected="false"
                    >😮‍💨 Air Pressure</a
                  >
                </li>
              </ul>

              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade active show"
                  id="wind"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                >
                  <p></p>
                </div>
                <div
                  class="tab-pane fade"
                  id="humidity"
                  role="tabpanel"
                  aria-labelledby="profile-tab"
                >
                  <p></p>
                </div>
                <div
                  class="tab-pane fade"
                  id="feels-like"
                  role="tabpanel"
                  aria-labelledby="contact-tab"
                >
                  <p></p>
                </div>
                <div
                  class="tab-pane fade"
                  id="air-pressure"
                  role="tabpanel"
                  aria-labelledby="contact-tab"
                >
                  <p></p>
                </div>
              </div>
            </div>

            <div class="col-4 text-right btn-group-vertical">
              <button class="btn btn-primary btn-block" type="button">
                <strong>🌤️ Sunday</strong> <br />
                25 | 11 °C
              </button>
              <button class="btn btn-primary btn-block" type="button">
                <strong>☀️ Monday</strong> <br />
                24 | 11 °C
              </button>
              <button class="btn btn-primary" type="button">
                <strong>🌤️ Tuesday</strong> <br />
                24 | 10 °C
              </button>
              <button class="btn btn-primary" type="button">
                <strong>☀️ Wednesday</strong> <br />
                25 | 12 °C
              </button>
              <button class="btn btn-primary" type="button">
                <strong>☀️ Thursday</strong> <br />
                24 | 8 °C
              </button>
            </div>
            <p id="gitHubLink">
              <a
                href="https://github.com/KayleeMoonstone/weather_app"
                target="_blank"
                >Open-source code</a
              >
              by Kabelo Molebalwa
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
